name: Android Release Build

on:
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read

defaults:
  run:
    working-directory: "Monica for Android"   #è¿›å…¥æ­£ç¡®å­ç›®å½•

jobs:
  # ===== å®‰å…¨æ‰«æ =====
  security-scan:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-and-quality

      - name: Clean & Build for CodeQL (release)
        run: |
          ./gradlew clean
          ./gradlew :app:assembleRelease --console=plain --info   # ðŸ‘ˆ åªæž„å»ºæ‰‹æœºæ¨¡å—

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
          upload: true

  # ===== å•å…ƒæµ‹è¯• =====
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run tests
        run: ./gradlew test --stacktrace
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 7
          if-no-files-found: ignore

  # ===== æœ€ç»ˆæž„å»ºï¼šå¿…é¡»ç­‰æ‰«æ + æµ‹è¯• éƒ½å®Œæˆ =====
  build:
    name: Build Release APK
    needs: [security-scan, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > $PWD/release.jks

      - name: Build Release APK (signed & obfuscated)
        run: |
          ./gradlew :app:assembleRelease --stacktrace \
            -Pandroid.injected.signing.store.file=$PWD/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.DEBUG_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.DEBUG_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.DEBUG_KEY_PASSWORD }}

      - name: Generate checksums
        run: |
          cd app/build/outputs/apk/release
          sha256sum *.apk > checksums.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-obfuscated
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/release/checksums.txt
          retention-days: 14

      - name: Upload ProGuard/R8 mapping
        uses: actions/upload-artifact@v4
        with:
          name: mapping-release
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 30
