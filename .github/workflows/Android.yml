name: Android Release Build

on:
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read

env:
  # 明确定义 Android 项目的根目录，方便后续步骤引用
  ANDROID_PROJECT_DIR: 'Monica for Android'

jobs:
  # ===== 安全扫描 =====
  security-scan:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # 修正 key 的路径，使用 format 函数正确引用变量
          key: ${{ runner.os }}-gradle-${{ hashFiles(format('{0}/**/*.gradle*', env.ANDROID_PROJECT_DIR), format('{0}/**/gradle-wrapper.properties', env.ANDROID_PROJECT_DIR)) }}

      - name: Grant execute permission for gradlew
        # 明确指定 gradlew 路径
        run: chmod +x "${{ env.ANDROID_PROJECT_DIR }}/gradlew"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4 # 升级到最新版本
        with:
          languages: java-kotlin
          queries: security-and-quality

      - name: Clean & Build for CodeQL (release)
        run: |
          # 明确指定 gradlew 路径，修正引号使用
          ${{ env.ANDROID_PROJECT_DIR }}/gradlew clean
          ${{ env.ANDROID_PROJECT_DIR }}/gradlew :app:assembleRelease --console=plain --info

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4 # 升级到最新版本
        with:
          category: "/language:java-kotlin"
          upload: true

  # ===== 单元测试 =====
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # 修正 key 的路径，使用 format 函数正确引用变量
          key: ${{ runner.os }}-gradle-${{ hashFiles(format('{0}/**/*.gradle*', env.ANDROID_PROJECT_DIR), format('{0}/**/gradle-wrapper.properties', env.ANDROID_PROJECT_DIR)) }}
          
      - name: Grant execute permission for gradlew
        run: chmod +x "${{ env.ANDROID_PROJECT_DIR }}/gradlew"
        
      - name: Run tests
        # 修正引号使用错误
        run: ${{ env.ANDROID_PROJECT_DIR }}/gradlew test --stacktrace
        
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          # 修正路径
          path: ${{ env.ANDROID_PROJECT_DIR }}/app/build/test-results/
          retention-days: 7
          if-no-files-found: ignore
          
  # ===== 最终构建：必须等扫描 + 测试 都完成 =====
  build:
    name: Build Release APK
    needs: [security-scan, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # 修正 key 的路径，使用 format 函数正确引用变量
          key: ${{ runner.os }}-gradle-${{ hashFiles(format('{0}/**/*.gradle*', env.ANDROID_PROJECT_DIR), format('{0}/**/gradle-wrapper.properties', env.ANDROID_PROJECT_DIR)) }}
          
      - name: Grant execute permission for gradlew
        run: chmod +x "${{ env.ANDROID_PROJECT_DIR }}/gradlew"

      - name: Decode keystore
        # $PWD 始终是仓库根目录，这里保持不变
        run: echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > $PWD/release.jks

      - name: Build Release APK (signed & obfuscated)
        run: |
          # 明确指定 gradlew 路径，修正引号使用
          ${{ env.ANDROID_PROJECT_DIR }}/gradlew :app:assembleRelease --stacktrace \
            -Pandroid.injected.signing.store.file=$PWD/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.DEBUG_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.DEBUG_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.DEBUG_KEY_PASSWORD }}

      - name: Generate checksums
        run: |
          # 修正路径
          cd "${{ env.ANDROID_PROJECT_DIR }}/app/build/outputs/apk/release"
          sha256sum *.apk > checksums.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-obfuscated
          # 修正路径，将注释移到外部
          path: |
            ${{ env.ANDROID_PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.ANDROID_PROJECT_DIR }}/app/build/outputs/apk/release/checksums.txt
          retention-days: 14

      - name: Upload ProGuard/R8 mapping
        uses: actions/upload-artifact@v4
        with:
          name: mapping-release
          # 修正路径
          path: ${{ env.ANDROID_PROJECT_DIR }}/app/build/outputs/mapping/release/mapping.txt
          retention-days: 30
